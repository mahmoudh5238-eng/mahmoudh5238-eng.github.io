<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقسيم ملف PDF</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #e3342f;
    }
    input {
      margin: 10px;
      padding: 8px;
    }
    button {
      background-color: #e3342f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #c8231f;
    }
  </style>
</head>
<body>

  <h1>تقسيم ملف PDF</h1>

  <input type="file" id="pdfFile" accept="application/pdf"><br>
  <label>من الصفحة:</label>
  <input type="number" id="startPage" min="1" style="width:60px;">
  <label>إلى الصفحة:</label>
  <input type="number" id="endPage" min="1" style="width:60px;"><br>
  <button onclick="splitPDF()">تقسيم الملف</button>

  <script>
    async function splitPDF() {
      const { PDFDocument } = PDFLib;
      const fileInput = document.getElementById('pdfFile');
      const start = parseInt(document.getElementById('startPage').value);
      const end = parseInt(document.getElementById('endPage').value);

      if (!fileInput.files.length) {
        alert('من فضلك اختر ملف PDF أولاً');
        return;
      }
      if (!start || !end || start > end) {
        alert('تحقق من أرقام الصفحات');
        return;
      }

      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFDocument.load(arrayBuffer);
      const totalPages = pdfDoc.getPageCount();

      const newPdf = await PDFDocument.create();

      for (let i = start - 1; i < Math.min(end, totalPages); i++) {
        const [page] = await newPdf.copyPages(pdfDoc, [i]);
        newPdf.addPage(page);
      }

      const newPdfBytes = await newPdf.save();
      const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `split_${start}-${end}.pdf`;
      link.click();
    }
  </script>

</body>
</html>
