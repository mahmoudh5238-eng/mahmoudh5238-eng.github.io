<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ضغط ملفات PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #e3342f;
    }
    input {
      margin: 15px;
    }
    button {
      background-color: #e3342f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #c8231f;
    }
  </style>
</head>
<body>

  <h1>ضغط ملفات PDF</h1>
  <input type="file" id="pdfFile" accept="application/pdf">
  <br>
  <button onclick="compressPDF()">ضغط الملف</button>

  <script>
    async function compressPDF() {
      const fileInput = document.getElementById('pdfFile');
      if (!fileInput.files.length) {
        alert('من فضلك اختر ملف PDF أولاً');
        return;
      }

      const file = fileInput.files[0];
      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
      const pages = pdfDoc.getPages();

      // تقليل جودة الصور داخل الـ PDF (بشكل بسيط)
      for (const page of pages) {
        page.scale(0.9, 0.9); // تصغير الصفحة شوية لتقليل الحجم
      }

      const compressedPdf = await pdfDoc.save({ useObjectStreams: true });
      const blob = new Blob([compressedPdf], { type: 'application/pdf' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'compressed.pdf';
      link.click();
    }
  </script>

</body>
</html>
